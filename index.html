<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="content">
      <h1 class="audtitle">Pilwana Kamang Tangah Anam Suku 2023</h1>
      <div class="countdownwrapper timer">
        <h2>
          <span id="minutes">00</span><span class="separator">:</span><span id="seconds">00</span
          ><span class="separator">:</span><span id="tens">00</span>
        </h2>
        <button id="button-start" class="butt">Start</button>
        <button id="button-stop" class="butt">Stop</button><br />
      </div>
      <br />
      <br />
      <br />
      <button id="button-dua">2 Menit</button>
      <button id="button-tiga">3 Menit</button>
      <button id="button-lima">5 Menit</button>
      <button id="button-sepuluh">10 Menit</button>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
